<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Honey ğŸ’–</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .container {
    background: white;
    padding: 25px;
    border-radius: 20px;
    text-align: center;
    width: 90%;
    max-width: 350px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    z-index: 2;
  }

  h1 { color: #ff4d6d; }
  p { color: #444; }

  button {
    margin: 15px 10px 0;
    padding: 12px 22px;
    font-size: 16px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: 0.3s;
  }

  #yes {
    background: #ff4d6d;
    color: white;
  }

  #no {
    background: #ddd;
    position: absolute;
  }

  @keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-5px); }
    50% { transform: translateX(5px); }
    75% { transform: translateX(-5px); }
    100% { transform: translateX(0); }
  }

  /* Floating hearts */
  .heart {
    position: absolute;
    bottom: -20px;
    font-size: 22px;
    animation: float 6s linear infinite;
    opacity: 0.8;
  }

  @keyframes float {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-100vh); opacity: 0; }
  }

  /* Confetti */
  .confetti {
    position: absolute;
    width: 8px;
    height: 8px;
    background-color: red;
    animation: fall 3s linear forwards;
  }

  @keyframes fall {
    0% {
      transform: translateY(0) rotate(0deg);
      opacity: 1;
    }
    100% {
      transform: translateY(100vh) rotate(360deg);
      opacity: 0;
    }
  }
</style>
</head>

<body>

<audio id="music" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3">
</audio>

<div class="container" id="box">
  <h1>Honey ğŸ’–</h1>
  <p>You make my days brighter just by being you.</p>
  <h2>Will you be my Valentine?</h2>

  <button id="yes">Yes â¤ï¸</button>
  <button id="no">No ğŸ˜¶</button>
</div>

<script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const music = document.getElementById("music");

  document.body.addEventListener("click", () => {
    music.play();
  }, { once: true });

  noBtn.addEventListener("mouseover", moveNo);
  noBtn.addEventListener("touchstart", moveNo);

  function moveNo() {
    noBtn.style.animation = "shake 0.4s";
    setTimeout(() => noBtn.style.animation = "", 400);

    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  yesBtn.onclick = () => {
    launchConfetti();

    document.body.innerHTML = `
      <div style="
        display:flex;
        flex-direction:column;
        justify-content:center;
        align-items:center;
        height:100vh;
        text-align:center;
        background:linear-gradient(135deg,#ff9a9e,#fad0c4);
        padding:20px;
      ">
        <h1 style="color:white;">ITâ€™S A YES ğŸ˜ğŸ‰</h1>
        <p style="color:white;font-size:18px;max-width:400px;">
          Honey, choosing you feels easy.<br><br>
          Every laugh, every moment,
          every tomorrow â€” I want them with you. ğŸ’•
        </p>
        <h2 style="color:white;">Happy Valentineâ€™s Day â¤ï¸</h2>
      </div>
    `;
  };

  function launchConfetti() {
    const colors = ["#ff4d6d", "#ffd166", "#06d6a0", "#ffffff"];

    for (let i = 0; i < 150; i++) {
      const confetti = document.createElement("div");
      confetti.className = "confetti";
      confetti.style.left = Math.random() * 100 + "vw";
      confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      confetti.style.animationDuration = (2 + Math.random() * 2) + "s";
      document.body.appendChild(confetti);

      setTimeout(() => confetti.remove(), 4000);
    }
  }

  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "ğŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (4 + Math.random() * 3) + "s";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 7000);
  }, 500);
</script>

</body>
</html>
